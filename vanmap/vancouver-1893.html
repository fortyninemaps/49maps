<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Vancouver, 1893</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script src='leaflet-side-by-side.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link href='viewer.css' rel='stylesheet' />
</head>

<body>

    <div id='map'></div>

    <script>

        var southWest = L.latLng(49.248, -123.198),
            northEast = L.latLng(49.306, -123.043),
            bounds = L.latLngBounds(southWest, northEast);

        L.mapbox.accessToken = 'pk.eyJ1IjoibmF0dyIsImEiOiJjaWtrZzNsOTIwYjdrdWNqN2s1Y2g5Y3B0In0.ioaXcCRzjmSHpkaoQ4Oq4g';

        var map = L.mapbox.map('map', null, {minZoom: 14,
                                                       maxZoom: 16,
                                                       maxBounds: bounds})
            .setView([49.28, -123.13], 15);

        // L.mapbox.styleLayer('mapbox://styles/natw/cit3es9ri00502xo9u65mlqkc').addTo(map);
        var myLayer1 = L.mapbox.tileLayer('natw.00qhs4r5').addTo(map);
        var myLayer2 = L.mapbox.tileLayer('mapbox.streets-satellite').addTo(map)
        L.control.sideBySide(myLayer1, myLayer2).addTo(map);

    </script>

</body>
</html>
